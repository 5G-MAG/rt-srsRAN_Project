- name: android-ue
  type: ue
  image: registry.gitlab.com/softwareradiosystems/ci/retina/android:0.6.7
  requirements:
    cpu: 1
    memory: 2G
    ephemeral-storage: "3G"
  resources:
    - type: android
      model: one-plus-9-pro

- name: srs-gnb
  type: gnb
  image: registry.gitlab.com/softwareradiosystems/ci/retina/srsgnb:0.6.7
  requirements:
    cpu: 6
    memory: 10G
    ephemeral-storage: "3G"
  resources:
    - type: sdr
      model: b200
  shared_files:
    - local_path: ../../build/apps/gnb/gnb
      remote_path: /usr/local/bin
      is_executable: true

- name: open5gs
  type: epc
  image: registry.gitlab.com/softwareradiosystems/ci/retina/open5gs:2.5.6_0.6.7
  requirements:
    cpu: 2
    memory: 2G
    ephemeral-storage: "3G"
